<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoordFinder Test Runner (Markdown)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: white;
        }
        
        header {
            background: #374151;
            color: white;
            padding: 12px 16px;
            border-bottom: 1px solid #1f2937;
        }
        
        header h1 {
            font-size: 1.25em;
            margin: 0 0 4px 0;
            font-weight: 600;
        }
        
        header p {
            font-size: 0.75em;
            opacity: 0.9;
            margin: 2px 0;
        }
        
        .controls {
            padding: 8px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            font-size: 0.875em;
        }
        
        button {
            background: #4b5563;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875em;
            font-weight: 500;
            touch-action: manipulation;
        }
        
        button:active {
            background: #374151;
        }
        
        button:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 8px 12px;
            background: #4b5563;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875em;
        }
        
        .file-input-label:active {
            background: #374151;
        }
        
        .file-info {
            padding: 10px 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .results-container {
            padding: 8px;
            overflow-y: auto;
        }
        
        .test-suite-result {
            margin-bottom: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .test-suite-result h2 {
            background: #f9fafb;
            padding: 8px 12px;
            margin: 0;
            color: #111827;
            font-size: 0.875em;
            font-weight: 600;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .summary {
            padding: 8px 12px;
            background: #fff;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            font-size: 0.75em;
            gap: 20px;
            font-size: 1.1em;
        }
        
        .summary .passed {
            color: #28a745;
            font-weight: bold;
        }
        
        .summary .failed {
            color: #dc3545;
            font-weight: bold;
        }
        
        .test-results {
            padding: 4px;
        }
        
        .test-result {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            border-left: 3px solid;
            font-size: 0.875em;
            position: relative;
        }
        
        .test-pass {
            background: #f9fafb;
            border-left-color: #6b7280;
        }
        
        .test-fail {
            background: #fef2f2;
            border-left-color: #dc2626;
        }
        
        .test-header {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .test-status {
            font-size: 1em;
        }
        
        .test-id {
            font-family: monospace;
            background: rgba(0,0,0,0.08);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
        }
        
        .test-name {
            font-weight: 500;
            flex: 1;
            font-size: 0.875em;
        }
        
        .test-input {
            margin-top: 6px;
            padding: 6px;
            background: rgba(255,193,7,0.1);
            border-left: 3px solid #ffc107;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.75em;
            white-space: pre-wrap;
        }
        
        .test-message {
            margin-top: 6px;
            padding: 6px;
            background: rgba(0,0,0,0.04);
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.75em;
            white-space: pre-wrap;
        }
        
        .overall-summary {
            margin-top: 8px;
            padding: 12px;
            background: #374151;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        
        .overall-summary h2 {
            margin-bottom: 8px;
            font-size: 1.25em;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 8px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat .label {
            display: block;
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat .value {
            display: block;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .success-message {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #1976D2;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è CoordFinder Test Runner</h1>
            <p>Markdown-baserad testning ‚Ä¢ <span id="cfVersion">...</span> ‚Ä¢ Build: <span id="cfBuild">...</span></p>
        </header>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <label class="file-input-label">
                    üìÅ V√§lj test-fil (.md)
                    <input type="file" id="fileInput" accept=".md,.txt" onchange="loadTestFile(event)">
                </label>
            </div>
            
            <button id="loadDefaultBtn" onclick="loadDefaultTests()">üìÑ Ladda tests.md</button>
            <button id="runBtn" onclick="runTests()" disabled>‚ñ∂Ô∏è K√∂r tester</button>
            <button id="clearBtn" onclick="clearResults()">üóëÔ∏è Rensa</button>
            
            <div class="file-info" id="fileInfo">Ingen fil vald</div>
        </div>
        
        <div class="results-container" id="results">
            <div class="info-box">
                <h3>V√§lkommen till Markdown Test Runner!</h3>
                <p><strong>Steg 1:</strong> V√§lj en Markdown-fil med tester (.md)</p>
                <p><strong>Steg 2:</strong> Klicka "K√∂r tester"</p>
                <p><strong>Steg 3:</strong> Se resultat</p>
                <br>
                <p><strong>Tips:</strong> Klicka "Ladda tests.md" f√∂r att k√∂ra exempel-testerna</p>
            </div>
        </div>
    </div>
    
    <script src="../src/coordfinder.js"></script>
    <script src="../src/test-framework.js"></script>
    <script src="../src/test-parser.js"></script>
    <script>
        // Update version and build from CF object
        document.getElementById('cfVersion').textContent = 'v' + (CF.version || 'unknown');
        document.getElementById('cfBuild').textContent = CF.build || 'unknown';
        
        var loadedSuites = [];
        
        function loadTestFile(event) {
            var file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('fileInfo').textContent = 'Laddar: ' + file.name;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    var parser = new MarkdownTestParser();
                    loadedSuites = parser.parse(e.target.result);
                    
                    var totalTests = 0;
                    for (var i = 0; i < loadedSuites.length; i++) {
                        totalTests += loadedSuites[i].tests.length;
                    }
                    
                    document.getElementById('fileInfo').textContent = 
                        file.name + ' (' + loadedSuites.length + ' sviter, ' + totalTests + ' tester)';
                    document.getElementById('runBtn').disabled = false;
                    
                    document.getElementById('results').innerHTML = 
                        '<div class="info-box">' +
                        '<h3>‚úÖ Tester laddade!</h3>' +
                        '<p><strong>Fil:</strong> ' + file.name + '</p>' +
                        '<p><strong>Testsviter:</strong> ' + loadedSuites.length + '</p>' +
                        '<p><strong>Totalt antal tester:</strong> ' + totalTests + '</p>' +
                        '<p>Klicka "K√∂r tester" f√∂r att starta</p>' +
                        '</div>';
                } catch(err) {
                    displayError(err);
                    document.getElementById('fileInfo').textContent = 'Fel vid laddning';
                    document.getElementById('runBtn').disabled = true;
                }
            };
            reader.readAsText(file);
        }
        
        function loadDefaultTests() {
            document.getElementById('fileInfo').textContent = 'Laddar tests.md...';
            
            var parser = new MarkdownTestParser();
            parser.loadFromURL('tests.md', function(err, suites) {
                if (err) {
                    displayError(err);
                    document.getElementById('fileInfo').textContent = 'Fel vid laddning';
                    document.getElementById('runBtn').disabled = true;
                    return;
                }
                
                loadedSuites = suites;
                
                var totalTests = 0;
                for (var i = 0; i < loadedSuites.length; i++) {
                    totalTests += loadedSuites[i].tests.length;
                }
                
                document.getElementById('fileInfo').textContent = 
                    'tests.md (' + loadedSuites.length + ' sviter, ' + totalTests + ' tester)';
                document.getElementById('runBtn').disabled = false;
                
                document.getElementById('results').innerHTML = 
                    '<div class="info-box">' +
                    '<h3>‚úÖ Tester laddade!</h3>' +
                    '<p><strong>Fil:</strong> tests.md</p>' +
                    '<p><strong>Testsviter:</strong> ' + loadedSuites.length + '</p>' +
                    '<p><strong>Totalt antal tester:</strong> ' + totalTests + '</p>' +
                    '<p>Klicka "K√∂r tester" f√∂r att starta</p>' +
                    '</div>';
            });
        }
        
        function runTests() {
            if (loadedSuites.length === 0) {
                alert('Ladda en test-fil f√∂rst!');
                return;
            }
            
            var btn = document.getElementById('runBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ K√∂r tester...';
            
            setTimeout(function() {
                try {
                    var runner = new TestFramework.TestRunner();
                    
                    for (var i = 0; i < loadedSuites.length; i++) {
                        runner.addSuite(loadedSuites[i]);
                    }
                    
                    var result = runner.run();
                    displayResults(result);
                } catch(e) {
                    displayError(e);
                }
                
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è K√∂r tester';
            }, 100);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = 
                '<div class="info-box">' +
                '<h3>V√§lkommen till Markdown Test Runner!</h3>' +
                '<p><strong>Steg 1:</strong> V√§lj en Markdown-fil med tester (.md)</p>' +
                '<p><strong>Steg 2:</strong> Klicka "K√∂r tester"</p>' +
                '<p><strong>Steg 3:</strong> Se resultat</p>' +
                '<br>' +
                '<p><strong>Tips:</strong> Klicka "Ladda tests.md" f√∂r att k√∂ra exempel-testerna</p>' +
                '</div>';
        }
        
        function displayResults(result) {
            document.getElementById('results').innerHTML = result.toHTML();
        }
        
        function displayError(error) {
            document.getElementById('results').innerHTML = 
                '<div class="error-message"><strong>Fel:</strong> ' + error.message + 
                '<br><pre>' + (error.stack || '') + '</pre></div>';
        }
    </script>
</body>
</html>
